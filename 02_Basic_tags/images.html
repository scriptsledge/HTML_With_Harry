<!-- Img tag and src attribute -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
</head>

<body>
    <h1>Skins</h1>
    <h2>Character Skins</h2>
    <img src="Shell.png" alt="Shell - Servernaut" height="500">
    <!-- br tag, similar to \n in python or c++ -->
    <br>
    <img src="Yaa.png" alt="Yaa - Amp-Style" height="500">
    <!-- if you want you use an image uploaded online, just paste its link in src attribute -->
</body>

</html>
