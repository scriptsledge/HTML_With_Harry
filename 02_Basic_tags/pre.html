<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pre</title>
</head>
<body>
    <p>
        Hey,
        I
        am      good.
    </p>
    <!-- HTML ignores extra spaces and newlines -->
     <!-- to display text as is, we use pre tag -->
    <hr>
    <pre>
Hey,
        I
        am      good.
    </pre>
</body>
</html>
